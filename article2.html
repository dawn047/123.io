<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文章标题2 | 我的博客</title>
    <style>
        /* 可以复制原博客的样式 */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--primary-color);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        main {
            padding: 4rem 0;
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="/">TechMind</a>
            </div>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/archive">归档</a>
                <a href="/about">关于</a>
                <a href="/contact">联系</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>文章标题2</h1>
        <div class="post-meta">发布日期：2025.03.16</div>
        <p>文章的具体内容...</p>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 TechMind - 记录技术探索与生活思考</p>

                <a href="/rss" style="color: white; opacity: 0.8;">Subscribe（未完善）</a>
                <span style="margin: 0 1rem;">|</span>
                <a href="/sitemap" style="color: white; opacity: 0.8;">map（未完善）</a>
            </div>
        </div>
    </footer>
</body>
</html>
